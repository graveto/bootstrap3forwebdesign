<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product page :: Built with Twitter Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap files -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <a href="" class="btn btn-default">Simple Button</a>
      <a href="" class="btn btn-primary">Simple Button</a>
      <a href="" class="btn btn-success">Simple Button</a>
      <a href="" class="btn btn-warning">Simple Button</a>
      <a href="" class="btn btn-info">Simple Button</a>
      <a href="" class="btn btn-danger">Simple Button</a>
      <a href="" class="btn btn-link">Simple Button</a>
    </div>
    <hr />
    <div class="row">
      <a href="" class="btn btn-info btn-lg">Simple Button</a>
      <a href="" class="btn btn-info">Simple Button</a>
      <a href="" class="btn btn-info btn-sm">Simple Button</a>
      <a href="" class="btn btn-info btn-xs">Simple Button</a>
    </div>
    <hr />
    <form action="" role="form">
      <div class="form-group has-warning has-feedback">
        <label for="form-el-1" class="control-label">Some label</label>
        <input type="text" id="form-el-1" class="form-control">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
      <div class="form-group has-error has-feedback">
        <label for="form-el-2" class="control-label">Some label</label>
        <input type="text" id="form-el-2" class="form-control">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <p class="help-block">Some help text</p>
      </div>
      <div class="form-group has-success has-feedback">
        <label for="form-el-5" class="control-label">Some label</label>
        <input type="text" id="form-el-5" class="form-control">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        <p class="help-block">Some help text</p>
      </div>
    </form>
    <hr />
    <form action="" role="form" class="form-inline">
      <div class="form-group">
        <label for="form-el-3" class="sr-only">Some label</label>
        <input type="text" id="form-el-3" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="form-el-4" class="sr-only">Some label</label>
        <input type="text" id="form-el-4" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
